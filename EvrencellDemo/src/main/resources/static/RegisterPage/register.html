<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EVRENCELL</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' media='screen' href='css/registercss.css'>
    <script src='js/registerjs.js'></script>
</head>

<body>

    <div class="kutu1">
        <form>
            <div class="kutu3">
                <div class="label1"><label for="name">Name:</label></div>
                <div class="kutu4">
                    <input class="input" id="name" name="name" autocomplete="on" maxlength="50" minlength="2" required
                        type="text">
                </div>


            </div>
            <div class="kutu3">
                <div class="label1"><label for="surname">Sur name:</label></div>

                <div class="kutu4">
                    <input class="input" id="surname" name="surname" autocomplete="on" maxlength="50" minlength="2"
                        required type="text">
                </div>


            </div>
            <div class="kutu3">
                <div class="label1"><label for="package">National ID:</label></div>

                <div class="kutu4">
                    <input class="input" id="nationalıd" name="nationalıd" autocomplete="on" maxlength="50"
                        minlength="2" required type="text">
                </div>


            </div>
            <div class="kutu3">
                <div class="label1"><label for="phone">Telephone Number:</label></div>

                <div class="kutu4">
                    <input class="input" id="phone" name="phone" autocomplete="on" maxlength="50" minlength="2" required
                        type="text">
                </div>


            </div>
            <div class="kutu3">
                <div class="label1"><label for="email">Mail:</label></div>

                <div class="kutu4">
                    <input class="input" id="email" name="email" autocomplete="on" maxlength="50" minlength="2" required
                        type="text">
                </div>


            </div>
            <div class="kutu3">
                <div class="label1"><label for="package">Tariff:</label></div>

                <div class="select">
                    <select id="package" name="package">
                        <option value="1">Select</option>
                        <option value="1">ANKARA (3000 MINS- 3 GB - 3000 SMS) [50₺]</option>
                        <option value="2">BURSA (5000 MINS- 5 GB - 5000 SMS) [65₺]</option>
                        <option value="3">DİYARBAKIR (7000 MINS- 7 GB - 7000 SMS) [80₺]</option>
                        <option value="4">RİZE (10000 MINS- 10 GB - 10000 SMS) [95₺]</option>
                        <option value="5">ÇANAKKALE (1700 MINS- 17 GB - 700 SMS) [120₺]</option>
                        <option value="6">ESKİŞEHİR (1000 MINS- 20 GB - 5000 SMS) [140₺]</option>
                    </select>
                </div>

            </div>

            <div class="form-group">
                <button type="submit" class="btn" id="registerButton">Submit</button></button>
            </div>

    </div>


    </form>

    </div>
    <div class="kutu2">
        <img class="img" src="/EvrencellDemo/src/main/resources/static/images/logo.png">
    </div>


</body>

</html>
